<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>
:root {
  --turn-hover: "O";
}
.empty:hover::after {
  color: rgba( 255, 255, 255, 0.4);
  content: var(--turn-hover);
}
  </style>
</head>
<body>
  <main>
    <h1>Tic Tac Toe by yBraines</h1>
    <section class="board">
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
    </section>
    <section class="resultWindows">
      <div id="playerOneWindow">
        <h2>PLAYER ONE WINS! (O)</h2>
        <p>CLICK HERE TO RESTART</p>
        <button>PLAY AGAIN</button>
      </div>
      <div id="playerTwoWindow">
        <h2>PLAYER TWO WINS! (X)</h2>
        <p>CLICK HERE TO RESTART</p>
        <button>PLAY AGAIN</button>
      </div>
      <div id="drawWindow">
        <h2>DRAW!</h2>
        <p>CLICK HERE TO RESTART</p>
        <button>PLAY AGAIN</button>
      </div>
    </section>
    <section id="themes">
      <p>Themes:</p>
      <div>
        <button class="default"></button>
        <button class="black"></button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
